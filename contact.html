<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Us | Maria Health Philippines</title>
</head>
<body>
    <!-- Main Nav -->
    <div id="header"></div>
    
    <div class="hero-banner">
        <div class="overlay">
            <h1 class="text-center text-white">Contact Us</h1>
        </div>
    </div>

    <div class="contact-section text-center">
        <div class="container">
            <h2 style="margin-bottom: 3rem;">
                We'd love to hear from you. Please fill out the form below to get in touch.
            </h2>
            <div id="formContainer" class="contact-form mx-auto" style="max-width: 600px;">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user form-icon"></i>Name
                        </label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope form-icon"></i>Email
                        </label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">
                            <i class="fas fa-comment form-icon"></i>Message
                        </label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
            <div id="thankYouImage" style="display: none;">
                <img src="/images/thank-you-with-doctors.jpg" alt="Thank You" class="img-fluid">
            </div>
        </div>
    </div>  

     <!-- Footer -->
     <div id="footer"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
